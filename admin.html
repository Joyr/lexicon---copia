<!-- Dialogs pages -->

<div data-role="dialog" id="alert-msg"> 
    <div data-role="header">
        <h3>Alert</h3>
    </div>
    <div data-role="content">
       <p></p>
    </div>
</div>


<div data-role="dialog" id="createproject" class="dialog" data-rel="home" data-url="test"> 
    <div data-role="header">
        <h3>Añadir proyecto</h3>
    </div>
    <div data-role="content">
        <ul id="add-project-form" class="ui-listview ui-listview-inset ui-corner-all">
            <li class="ui-li ui-li-static ui-btn-up-c ui-first-child"><label for="nameP">Name:</label><input id="nameP" type="text" name="name"/></li>
            <li class="ui-li ui-li-static ui-btn-up-c"><label for="descrip">Description:</label><textarea id="descrip" name="description"></textarea></li>
            <li class="ui-li ui-li-static ui-btn-up-c"><label for="tag">Tags:</label><textarea id="tag" name="tag"></textarea><p class="ui-li-desc">Separados por ;</p></li>
            <li class="ui-li ui-li-static ui-btn-up-c ui-last-child"><button class="project-form-accept" data-icon="check" data-iconpos="left" data-theme="b">Añadir</button></li>                    
        </ul>
    </div>
</div>

<div data-role="dialog" id="edit-project" class="dialog" data-rel="home"> 
    <div data-role="header">
        <h3>Editar proyecto</h3>
    </div>
    <div data-role="content">
        <ul id="edit-project-form" class="ui-listview ui-listview-inset ui-corner-all">
            <li class="ui-li ui-li-static ui-btn-up-c ui-first-child"><label for="name-edit-P">Name:</label><input id="name-edit-P" type="text" name="name"/></li>
            <li class="ui-li ui-li-static ui-btn-up-c"><label for="descrip-edit">Description:</label><textarea id="descrip-edit" name="description"></textarea></li>
            <li class="ui-li ui-li-static ui-btn-up-c"><label for="tag">Tags:</label><textarea id="tag-edit" name="tag"></textarea><p class="ui-li-desc">Separados por ;</p></li>
            <li class="ui-li ui-li-static ui-btn-up-c ui-last-child"><button class="project-form-accept" type="submit" data-icon="check" data-iconpos="left" data-theme="b">Editar</button></li>                    
        </ul>
    </div>
</div>

<div id="dialog-options"  data-role="dialog" class="dialog">
        <div data-role="header">
            <h3>Editar proyecto</h3>
        </div>
        <div data-role="content" data-iconpos="left">
            <a href="#edit-project" id="edit-project-btn" data-theme="b" aria-haspopup="true" data-rel="dialog" data-role="button" data-icon="gear">Editar</a>
            <!--<a href="" id="edit-fc" data-role="button" data-transition="slideup"  data-icon="arrow-r" data-ajax="false"> Editar Flashcards</a>  -->         
            <a href="#dialog-modal-remove" data-role="button" data-rel="dialog" data-transition="pop" data-icon="delete" data-theme="r">Eliminar</a>                    
        </div>
</div>

<div id="dialog-modal-remove" data-role="dialog" data-rel="home" class="dialog">
    <div data-role="header">
        <h3>Eliminar</h3>
    </div>
    <div data-role="content" data-iconpos="left">
        <h3>¿Desea continuar en eliminarlo?</h3>
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <a data-role="button" data-rel="back" data-theme="c" data-icon="back" >
                    Cancelar
                </a>
            </div>
            <div class="ui-block-b">
                <a id="remove" data-role="button" data-theme="r" data-icon="delete" >
                    Eliminar 
                </a>
            </div>
        </div>        
    </div>
</div>

<!-- Templates -->
<div id="templates" data-role="page">
    <li id="template-project" data-role="listitem">
        <a href="" class="project-study" data-transition="fade">
        <h2 class="project-name"></h2>
        <p class="project-description"></p>
        <span class="ui-li-count project-card-count"></span></a>
        <a class="edit" href="#dialog-options" data-rel="dialog" data-transition="pop">Editar</a>
    </li>
    <li id="template-project-tags" data-role="listitem">
        <a href="" class="project-study" data-transition="fade" data-ajax="false">
        <h2 class="project-name"></h2>       
        <p class="project-description"></p>
        <span class='project-tag-title'>tags:</span>
        <p class="project-tag"></p>
        <span class="ui-li-count project-card-count"></span></a>
        <a class="edit" href="#dialog-options" data-rel="dialog" data-transition="pop" data-icon="gear">Editar</a>
    </li>
    <li id="template-card" data-role="listitem">
            <a href="" class="card-manager-edit-button" data-rel="dialog">
                <h3><div class="ui-icon ui-icon-question" style="float:left" title="Question"></div>&nbsp;
                    <span class="card-manager-question"></span></h3>
                <h3><div class="ui-icon ui-icon-chat" style="float:left" title="Answer"></div>&nbsp; 
                    <span class="card-manager-answer"></span></h3>
                <span class="ui-li-count" title=""></span>
            </a>
      </li>
      <li id="template-non-project" data-role="listitem">
        <h3 class="project-name"></h3>
        <p class="project-description"></p>
    </li>
</div>
