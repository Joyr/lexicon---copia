<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Lexicon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>  
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    
    <!--   - tagThat's base CSS (tagThat.css). -->
    <link href="css/tagThat.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="http://lexicon.on-lingua.org/favicon.png" />
    
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    
    <!-- Other plug-ins & useful tools -->
    <script src="js/util.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/tagThat.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/lang.js"></script>
    
    <!--EXPIRE-->
    
<!-- Other options 

-->      
</head>
<body>
<div data-role="page">    
    <div data-role="header">
        <a data-rel="back" data-icon="back">__Back__</a>
        <div class="img-title">
            <img src="img/On-lingua_web_peque.png" alt="image"/>            
        </div>                     
    </div>
    <div data-role="content" id="data-lost">
        <div>
          <form data-ajax="false">
            <ul data-role="listview"  data-inset="true">
                <li data-role="list-divider">__MSG_Lost_Pass__</li>
                <li><p>__MSG_Lost_Pass_1__</p></li>                
                <li><label id="mailL" for="email">__e-mail__</label><input type="email" id="email" name="email" size="60" maxlength="60" data-clear-btn="true" placeholder="example@example.com"/></li> 
                <li><button id="submit" data-theme="b" data-icon="arrow-r" data-iconpos="right" >__Recover_Pass__</button></li>                  
            </ul>
           </form>        
        </div>
    </div>      
</div>

<!-- Dialogs & Alerts -->
<div id="alert-register"  data-role="dialog">
        <div data-role="header">
            <h3></h3>
        </div>
        <div data-role="content" data-iconpos="left">
            <p></p>                    
        </div>
</div>
<script type="text/javascript">
Cobra.install();
$(document).ready(function(){
    $('form').submit(function(e){
        e.preventDefault();
        $.ajax({
            url:"php/recover-pass.php",
            type:'POST',
            data:$('input').serialize()
        })
        .done(function(msg) { 
            var val = jQuery.parseJSON(msg);
            $('p').html(val.msg);       
            if(val.error==0){
                location.href=""; 
                location.reload();
            }else
                $.mobile.changePage('#alert-register'); 
        });
    }); 
});
</script>
</body>
</html>
